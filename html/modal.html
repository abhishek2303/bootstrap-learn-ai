<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="validate" onclick="validateEmail()">Validate Email</button>
          <button type="button" class="btn btn-default" id="submit" onclick="submitForm()">Submit</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<script>
  var usrName = document.getElementById("usr").value;
  var emailId = document.getElementById("email").value;
  var comment = document.getElementById("comment").value;

  var formToSubmit = {};

  function validateEmail(){
    emailId = document.getElementById("email").value;
    var regex = new RegExp("[a-zA-Z](.|_)@[a-z]+.com");
    if(regex.test(emailId)) {
      alert("Valid Email");
    }
  }

  function submitForm(){
    usrName = document.getElementById("usr").value;
    emailId = document.getElementById("email").value;
    comment = document.getElementById("comment").value;
    formToSubmit = {
      "user-name": usrName,
      "mailId": emailId,
      "comment": comment,
      "submission-time": "",
    };
    window.formToSubmit = formToSubmit;

    clearForm();

    alert("Form submitted");
  }

  function clearForm() {
    document.getElementById("usr").value = "";
    document.getElementById("email").value = "";
    document.getElementById("comment").value = "";
  }
</script>

</body>
</html>
